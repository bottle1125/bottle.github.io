#myCarousel{
  margin: 0 auto;
  position: relative;
  width: 100%;
  height: auto;
  overflow: hidden;

<body>
  
  <nav class="navbar navbar-default navbar-fixed-top">

      <div class="collapse navbar-collapse" id="myNavbar">

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!--第一步：设计轮播图片的容器。-->
            <!--            #slidershow 层添加 slide 样式，使用图片与图片切换效果有平滑感-->
            <ol class="carousel-indicators">
                <!--第二步：设计轮播图片计数器。-->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <div class="carousel-inner" role="listbox" style="height: 50%">
                <!--第三步：设计轮播图片播放区,使用 carousel-inner 样式来控制-->
                <div class="item active">
                  <img src="img/6.jpg" alt="" >
                </div>
                <div class="item">
                  <img src="img/7.jpg" alt="" >
                </div>
                <div class="item">
                  <img src="img/8.jpg" alt="" >
                </div>
                  
            </div>
            <!--第四步：设计轮播图片控制器。向前播放left carousel-control和向后播放的控制器-->
            <a class="carousel-control left" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
  
            <a class="carousel-control right" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span></a>
            <div style="text-align:center;">
              <input type="button" class="btn btn-default" value="自动" id="btn1">
              <input type="button" class="btn btn-primary" value="手动" id="btn2">
            </div>
        </div>
        <div style="background-color:rgb(0,0,0);opacity:0.6;  width:100%; text-align: center;">
          
          <button type="button" class="btn btn-primary">Copyright &copy;by Jeromy</button>

        </div>
        


        <!--<script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>-->
        <!--<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>-->
  
  <script>
   $(function(){
      // 初始化轮播
      $("#btn1").click(function(){
         $("#myCarousel").carousel('cycle');
      });
      // 停止轮播
      $("#btn2").click(function(){
         $("#myCarousel").carousel('pause');
      
   });
</script>
